<template name="company">

    <br>
    {{#if currentUser}}
        {{#if company}}
        {{#with company}}
            <center>Company Name:{{name}}<br>
            <td>Register Date:
            <large>
                {{moFormat reDate 'ddd/MMM/YYYY'}}
            </large>
            </td>
            Address:{{address}}<br>
            Telephone:{{telephone}}<br>
            Email:{{email}}<br>
            Website:{{website}}
            </center>
            {{/with}}
    {{else}}
            <br>
        <a href="" class="btn btn-success js-insert"><i class="fa fa-plus"></i> Insert</a>
        <br>

        {{> tabular table=TabularTables.Company class="table table-striped table-bordered table-condensed"}}
    {{/if}}
        {{/if}}
</template>

<template name="companyInsert">
    <a href="" class="btn btn-primary js-back">Back</a>

    {{#autoForm collection=companyCollection id="companyInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='register'}}
                {{> afQuickField name='address'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='website'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    {{/autoForm}}
</template>
<template name="companyUpdate">
    <a href="" class="btn btn-primary js-back">Back</a>

    {{#autoForm collection=companyCollection id="companyUpdate" doc=data type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='register'}}
                {{> afQuickField name='address'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='website'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}



</template>

<template name="companyAction">
    <button class="btn btn-blue js-remove">លុប</button>
    <button class="btn btn-info js-update">កែប្រែ</button>
</template>
