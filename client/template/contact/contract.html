<template name="contract">

    <br>
    {{#if currentUser}}
        <a href="" class="btn btn-success js-insert"><i class="fa fa-plus"></i> Insert</a>
        <br>

        {{> tabular table=TabularTables.Contract class="table table-striped table-bordered table-condensed"}}
    {{/if}}
</template>

<template name="contractInsert">
    <a href="" class="btn btn-primary js-back">Back</a>
    <br>
    {{#autoForm collection=contractCollection id="contractInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='staffId'}}
                {{> afQuickField name='startDate'}}
                {{> afQuickField name='endDate'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='type'}}
                {{> afQuickField name='position'}}
                {{> afQuickField name='salary'}}

            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    {{/autoForm}}
</template>
<template name="contractUpdate">
    <a href="" class="btn btn-primary js-back">Back</a>

    {{#autoForm collection=contractCollection id="contractUpdate" doc=data type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='staffId'}}
                {{> afQuickField name='startDate'}}
                {{> afQuickField name='endDate'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='type'}}
                {{> afQuickField name='position'}}
                {{> afQuickField name='salary'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
    <!--{{> quickForm collection="Staff" id="contractUpdate" doc=data type="update"}}-->


</template>

<!--<template name="statusAction">
    <button class="js-status">Action</button>
    </template>-->
<template name="statusUpdate">

    {{#autoForm collection=contractCollection id="statusUpdate" doc=data type="update"}}
        <div class="row">
            <div class="col-md-12">
                <a href="" class="btn btn-primary js-back">Back</a>
                {{> afQuickField name='endDate'}}
                {{> afQuickField name='status'}}
                </div>
            </div>
        <button class="js-submit">Submit</button>
    {{/autoForm}}
    </template>
<template name="contractAction">
    <button class="fa fa-trash js-remove"></button>
    <button class="fa fa-pencil js-update"></button>
</template>
